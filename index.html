<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        textarea {
    		width: 100%;
    		max-width: 500px;
   		min-width: 300px;
    		height: 100px;
    		min-height: 100px;
    		margin: 20px 0;
    		padding: 10px;
    		border: 1px solid #ccc;
    		border-radius: 5px;
    		font-size: 1rem;
    		resize: none;
    		box-sizing: border-box; /* Ensures padding and border are included in the width */
        }
        .dropdown {
            margin-bottom: 15px;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .emoticon-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .emoticon {
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .emoticon:hover {
            transform: scale(1.2);
        }
        .selected {
            border: 2px solid #4caf50;
            border-radius: 50%;
            padding: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading, .success {
            display: none;
            margin-top: 20px;
        }
        .loading {
            color: #555;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://i.imgur.com/Q8jeYUS.png" alt="Company Logo">
    <h1>We value your feedback</h1>
    <div class="dropdown">
        <label for="branch">Select your branch:</label><br>
        <select id="branch" onchange="saveBranchSelection()">
            <option value="" disabled selected>Choose a branch</option>
            <option value="Camarin">Camarin</option>
            <option value="Bagong Silang phase 1">Bagong Silang phase 1</option>
            <option value="Zabarte">Zabarte</option>
            <option value="Sauyo">Sauyo</option>
            <option value="Pag Asa">Pag Asa</option>
            <option value="Test">Test</option>
        </select>
    </div>
    <textarea id="feedback" placeholder="Leave your feedback or suggestion..."></textarea>
    <h2>How do you feel about our services?</h2>
    <div class="emoticon-container">
        <span class="emoticon" id="happy" onclick="selectEmotion('Happy')" title="Happy">ðŸ˜Š</span>
        <span class="emoticon" id="sad" onclick="selectEmotion('Sad')" title="Sad">ðŸ˜¢</span>
        <span class="emoticon" id="angry" onclick="selectEmotion('Angry')" title="Angry">ðŸ˜¡</span>
    </div>
    <button onclick="submitFeedback()">Submit</button>
    <div class="loading">Submitting...</div>
    <div class="success">Thank you for your feedback!</div>

    <form id="feedbackForm" style="display: none;">
        <input type="hidden" id="branchInput" name="branch">
        <input type="hidden" id="feedbackInput" name="feedback">
        <input type="hidden" id="moodInput" name="mood">
    </form>

    <script>
        let selectedEmotion = "";

        function saveBranchSelection() {
            const branch = document.getElementById('branch').value;
            if (branch) {
                localStorage.setItem('selectedBranch', branch);
                document.getElementById('branchInput').value = branch;
            }
        }

        function loadBranchSelection() {
            const savedBranch = localStorage.getItem('selectedBranch');
            if (savedBranch) {
                document.getElementById('branch').value = savedBranch;
                document.getElementById('branchInput').value = savedBranch;
            }
        }

        function selectEmotion(emotion) {
            // Remove 'selected' class from all emojis
            const emojis = document.querySelectorAll('.emoticon');
            emojis.forEach(emoji => emoji.classList.remove('selected'));

            // Add 'selected' class to clicked emoji
            const selectedEmoji = document.getElementById(emotion.toLowerCase());
            selectedEmoji.classList.add('selected');

            // Set selected emotion
            selectedEmotion = emotion;
        }

        function submitFeedback() {
            if (!selectedEmotion) {
                alert("Please select an emoji before submitting.");
                return;
            }

            const branch = document.getElementById('branch').value;
            if (!branch) {
                alert("Please select a branch before submitting.");
                return;
            }

            const feedback = document.getElementById('feedback').value.trim();
            document.getElementById('feedbackInput').value = feedback || 'No feedback provided';
            document.getElementById('moodInput').value = selectedEmotion;

            // Show loading message
            document.querySelector('.loading').style.display = 'block';

            const form = document.getElementById('feedbackForm');
            const formData = new FormData(form);

            fetch('https://script.google.com/macros/s/AKfycbxcQT9GsPI6r7y6kP6xTuMf_xsWkvFfd0dWf4MKja6SSCBAw5p-FsW43S5EIjhoQrdmJg/exec', { // Replace with your Apps Script URL
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    document.querySelector('.loading').style.display = 'none';
                    document.querySelector('.success').style.display = 'block';
                    setTimeout(() => {
                        document.querySelector('.success').style.display = 'none';
                    }, 3000);

                    // Reset the feedback text area
                    document.getElementById('feedback').value = '';

                    // Deselect all emojis
                    const emojis = document.querySelectorAll('.emoticon');
                    emojis.forEach(emoji => emoji.classList.remove('selected'));

                    // Reset selectedEmotion
                    selectedEmotion = '';
                } else {
                    alert('Error submitting your feedback. Please try again.');
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
                document.querySelector('.loading').style.display = 'none';
            });
        }

        // Load saved branch selection on page load
        window.onload = loadBranchSelection;
    </script>
</body>
</html>
